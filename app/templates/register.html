<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'register.css')}}" type="text/css">
</head>
<body>
<div class="container">
    {%with messages = get_flashed_messages(with_categories=true)%}
    {%if messages%}
    <div class="alert-container">
        {%for category , message in messages%}
        <div class="flash-{{category}}">
            {{message}}
        </div>
        {%endfor%}
    </div>
    {%endif%}
    {%endwith%}
</div>


<form action="{{url_for('auth.register')}}" method="post" enctype="multipart/form-data">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>


    <label for="username">username:</label>
    <input type="text" id="username" name="username" required class="username"><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required class="email"><br>

    <label for="profile_pic">Profile Pic (optional)</label>
    <input type="file" name="profile_pic" >


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required class="password"><br>


    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required class="confirm-password"><br>

    <button type="submit">Sign up</button>


</form>


</body>
</html>
